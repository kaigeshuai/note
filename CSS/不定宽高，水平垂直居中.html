<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            position: relative;
            height: 800px;
        }
        .son {
            width: 100px;
            height: 100px;
            position:absolute;
            top:0;
            right:0;
            bottom:0;
            left:0;
            margin:auto auto;
            background: red;
        }
    </style>
</head>
<body>
    <!-- 方式一（注：IE7及以下不兼容） -->
    <div class="father">
        <!-- 被居中的元素 -->
        <div class="son"></div>
    </div>
</body>
</html>
