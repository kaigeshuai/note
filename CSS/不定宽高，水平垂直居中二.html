<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            position: relative;
            width: 1800px;
            height: 800px;
        }
        .son {
            width: 100px;
            height: 100px;
            background: red;
            position:absolute;
            left:50%;
            top:50%;
            transform:translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <!-- 方式一（注：IE7及以下不兼容） -->
    <div class="father">
        <!-- 被居中的元素 -->
        <div class="son"></div>
    </div>
</body>
</html>
